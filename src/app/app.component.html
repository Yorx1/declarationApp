

<div *ngIf=" heart > 0 " id="textHeart">
  <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-heartbreak-fill" viewBox="0 0 16 16">
    <path d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586M7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77"/>
  </svg>
  <h1>x{{heart}}</h1>
</div>







<div #asCard class="card" id="cardOption" style="width: 20rem;">
  <h3 class="mx-auto">Would like to be with me?</h3>
  <hr>
  <div class="container text-center">
    <div class="row card-body">
      <div class="col">
        <button id="success" class="btn btn-outline-success">yes</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-danger" (mousemove)="NoDecision()">no</button>
      </div>
    </div>

  </div>
</div>
